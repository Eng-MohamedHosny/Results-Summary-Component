<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>
<main class="container">
    <div class="card">
      <div class="result-section">
        <h2>Your Result</h2>

        <div class="circle">
          <h1 class="Result">76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary-section">
        <h2>Summary</h2>
          <div class="summary-items">
            <div class="reaction summary-item">
              <div class="summary-item-label">
                <img src="assets/images/icon-reaction.svg" alt="reaction-icon">
                <span>Reaction</span>
              </div>
             <div class="summary-item-score">
               <p><span>80</span>/ 100</p>
             </div>
            </div>
            <div class="memory summary-item"  >
              <div class="summary-item-label">
                <img src="assets/images/icon-memory.svg" alt="memory-icon">
                <span>Memory</span>
              </div>
             <div class="summary-item-score">
               <p><span>92</span>/ 100</p>
             </div>
            </div>
            <div class="verbal summary-item">
               <div class="summary-item-label">
                <img src="assets/images/icon-verbal.svg" alt="verbal">
                <span>Verbal</span>
              </div>
             <div class="summary-item-score">
               <p><span>61</span>/ 100</p>
             </div>
            </div>
            <div class="visual summary-item">
              <div class="summary-item-label">
                <img src="assets/images/icon-visual.svg" alt="visual-icon">
                <span>Visual</span>
              </div>
             <div class="summary-item-score">
               <p><span>73</span>/ 100</p>
             </div>
            </div>
          </div>
        
        <button class="continue">Continue</button>
      </div>
    </div>
</main>

</body>
</html>
