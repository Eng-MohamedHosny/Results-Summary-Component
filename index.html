<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
    <div class="card">
      <div class="left-section">
        <h2>Your Result</h2>

        <div class="circle">
          <h2 class="Result">76</h2>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="right-section">
        <h2>Summary</h2>
        <ul>
          <li class="reaction">
            <img src="assets/images/icon-reaction.svg" alt="reaction-icon">
            <span class="test-title">Reaction</span>
            <span class="score">80 <span class="of-score"> / 100</span></span>
          </li>
          <li class="memory">
            <img src="assets/images/icon-memory.svg" alt="Memory-icon">
            <span class="test-title">Memory</span>
            <span class="score">92 <span class="of-score"> / 100</span></span>
          </li>
          <li class="verbal"> 
            <img src="assets/images/icon-verbal.svg" alt="Verbal-icon">
            <span class="test-title">Verbal</span>
            <span class="score">61 <span class="of-score"> / 100</span></span>
          </li>
          <li class="visual">
            <img src="assets/images/icon-visual.svg" alt="Visual-icon">
            <span class="test-title">Visual</span>
            <span class="score">72 <span class="of-score"> / 100</span></span>
          </li>
        </ul>
        <button class="continue">Continue</button>
      </div>
    </div>
</div>

</body>
</html>
